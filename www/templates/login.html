<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email/ Mobile</span>
    <input type="text" ng-model="userSignIn.username" placeholder="Email / Mobile">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="text" ng-model="userSignIn.password" placeholder="Password">
  </label>
</div>
<div class="padding text-center">
  <button class="button button-outline button-positive" ng-click="signIn()">
    Sign In
  </button>
</div>
