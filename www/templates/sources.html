<ion-view view-title="Awesome">
  <ion-content class="padding" on-swipe-right="onGesture()">
    <div class="padding" style="text-align: -webkit-center;">
      <img src="img/logo2.png">
    </div>
    <div class="dash">
      <span class="ion-minus-round"></span>
    </div>
    <div class="source">
      <p>
        Version {{appVersion}}
      </p>
      <div class="row">
        <div class="col col-10">

        </div>
        <div class="col col-80">
          <label class="item item-input">
            <input type="text" ng-model="search" placeholder="Search Source">
          </label>
        </div>
        <div class="col col-10">

        </div>
      </div>
      <p>
        Suggested Sources
      </p>

    </div>
    <div class="display-source">


      <button ng-repeat="source in allSources |  filter:search" ng-click="fetchNews(source)" class="button button-outline button-positive">
        {{source.name}}
      </button>
    </div>
    <p style="text-align:center">
      Powered by <a href="https://newsapi.org/">NewsAPI.org</a>
    </p>
  </ion-content>
</ion-view>
